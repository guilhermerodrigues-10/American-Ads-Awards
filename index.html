        :root {
          --gold: #C5A059;
          --gold-bright: #D4AF37;
          --black: #000000;
          --zinc: #0A0A0A;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;

        .grain {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.05;
          pointer-events: none;
          z-index: 9999;
        }
        
        ::selection {
          background: var(--gold);
          color: black;
        }

        /* Suavização de scroll */
        html {
          scroll-behavior: smooth;
        }
